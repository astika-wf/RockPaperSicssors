<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Batu Gunting Kertas</title>
</head>

<body>
    <h1>Batu Gunting Kertas</h1>

    <audio controls loop autoplay>
        <source src="dudu.mp3" type="audio/mpeg">
    </audio>

    <div class="flex-container">
      <figure>
        <div class="image">
          <img src="comp.png" alt="Computer">
          <figcaption>Computer Choice: <span id="computer-choice"></span></figcaption>
        </div>
      </figure>

      <figure>
        <div class="image">
           <img src="me.png" alt="User">
           <figcaption>User Choice: <span id="user-choice"></span></figcaption>
        </div>
      </figure>
    </div>
    
    <figcaption>
      <div class="result">
        <img src="suc.png" alt="Result">
      </div>
      <figcaption><span id="result"></span></figcaption>
    </figcaption>


      <button id="Rock">Rock</button>
      <button id="Paper">Paper</button>
      <button id="Scissors">Scissors</button>
    
    <script src="app.js" charset="UTF-8"></script>
</body>
